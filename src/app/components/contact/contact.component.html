<section class="contact" id="contact">
  <div class="container">
    <h2>Contact Me</h2>
    <span class="seperator"></span>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 contact__info">
          <ul>
          <li>
            <i class="fa-solid fa-location-dot"></i> Holon, IL
          </li>
          <li>
            <i class="fa-solid fa-at"></i> KobiNisim21@gmail.com
          </li>
          <li>
            <i class="fa-solid fa-mobile-screen"></i> <a href="tel:052-568-3783"> 0525-683-783</a>
          </li>
        </ul>
        </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="contact__form">
          <link rel="stylesheet"  />
          <form netlify action="https://formspree.io/f/xknejpgp" method="post">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" name="שם מלא" class="uk-input" id="full_name" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="_replyto" class="uk-input" id="email" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Subject</mat-label>
              <input matInput type="text" name="_subject" class="uk-input" id="subject" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Message</mat-label>
              <input matInput name="תוכן ההודעה" class="uk-textarea" id="message" required>
            </mat-form-field>
            <button mat-raised-button type="submit" class="uk-button uk-button-primary uk-width-1-1" value="שליחה">Submit</button>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
        </div>
      </div>
    </div>
  </div>
</section>
